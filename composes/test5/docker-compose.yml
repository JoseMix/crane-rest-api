version: '3'

networks:
  default:
    name: 'crane-back'
services:
  db:
    environment:
      - MYSQL_ROOT_PASSWORD=abc123
      - MYSQL_PASSWORD=abc456
      - MYSQL_USER=admin
      - MYSQL_DATABASE=cranedbtest
    image: mysql:latest
    volumes:
      - ~/apps/mysql:/var/lib/mysql
    networks:
      - default
  reverse-proxy:
    command: 
     - --api.insecure=true 
     - --providers.docker
     - --metrics.prometheus=true
     - --metrics.prometheus.buckets=0.1,0.3,1.2,5.0

    image: traefik:2.7
    ports:
      - 80:80
      - 8080:8080
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  whoami:
    image: traefik/whoami
    labels:
      - traefik.http.routers.whoami.rule=Host(`whoami.docker.localhost`)
    networks:
      - default
